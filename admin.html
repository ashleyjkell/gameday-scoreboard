<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="common.css">
  <style>
    .container {
      display: flex;
    }

    .scoreboard {
      flex: 1;
      margin-right: 20px;
    }

    .admin-panel {
      flex: 1;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Scoreboard -->
    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <table id="leaderboard">
        <tr>
          <th>Rank</th>
          <th>Team</th>
          <th></th>
          <th>Score</th>
        </tr>
      </table>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel">
      <h2>Admin Panel</h2>
      <form id="adminForm">
        <div class="button-container">
          <input type="text" id="newTeamName" placeholder="New Team Name" required>
          <button type="button" id="addTeamButton">Add Team</button>
          <button type="button" id="clearScoresButton">Clear Scores</button>
          <button type="button" id="clearStorageButton">Clear All</button>
        </div>
      </form>
    </div>
  </div>

  <script src="admin.js"></script>
  <script>
    // Event listeners
    document.getElementById('addTeamButton').addEventListener('click', addNewTeam);
    document.getElementById('clearScoresButton').addEventListener('click', clearScores);
    document.getElementById('clearStorageButton').addEventListener('click', clearStorage);

    // Initialize the leaderboard with existing team data from Local Storage
    const teamData = localStorage.getItem('teams');
    const teams = teamData ? JSON.parse(teamData) : [];
    updateLeaderboard(teams);
  </script>
</body>
</html>
